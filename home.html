<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Atletas Botafogo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
            <div id="container_header">
                <h1>Atletas Botafogo 2023-2</h1>
                <img id="logo_header" src="LogoFogao2.png">
            </div>
            <audio id="audioPlayer" controls muted loop>
                <source src="Hino do Botafogo.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <button id="logout">Sair</button>
    </header>
    
    <div id ="barra_escolhas">
        <button id="btn_masc" class="btn-escolha">Masculino</button>
        <button id="btn_fem" class="btn-escolha">Feminino</button>
        <button id="btn_all" class="btn-escolha">Elenco Completo</button>
    </div> 

    <select id="select_escolhas">
        <option value disabled selected>Escolha o elenco</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="all">Elenco Completo</option>
    </select>

    <div id="msg_carregando">Carregando...</div>

    <p id="msg_autorizacao">O acesso a esta página só é permito a pessoas autorizadas, por favor clique no botão acima.</p>

    <div id="elenco" class="container-elenco">

    </div>

    <script src="home.js" defer></script>

</body>
</html>
