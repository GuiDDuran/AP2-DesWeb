<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Detalhes do atleta</title>
</head>
<body>
    <div id="detalhes_atleta">
        <div id="geral_atleta">
            <img id="imagem_atleta" src="" alt="Imagem do Atleta">
            <p id="nome_atleta">Nome do Atleta</p>
            <p id="posicao_atleta">Posição do Atleta</p>

        <div id="info_atleta">
            <p id="descricao_atleta">Descrição do Atleta</p>
            <p id="nome_completo_atleta">Nome completo do Atleta</p>
            <p id="nascimento_atleta">Data de Nascimento do Atleta</p>
            <p id="altura_atleta">Altura do Atleta</p>
        </div>
    </div>

    <button id="voltar_pag">Voltar</button>
    
    <script src="detalhes.js" defer></script>

</html>
