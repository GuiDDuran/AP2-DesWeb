<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Detalhes do atleta</title>
</head>
<body>
    <div id="msg_carregando" style="display: none;">Carregando...</div>
    <div id="atleta_detalhes">
        <div id="atleta_geral">
            <img id="atleta_imagem" src="" alt="Imagem do Atleta">
            <p id="atleta_nome">Nome do Atleta</p>
            <p id="atleta_posicao">Posição do Atleta</p>
        </div>

        <div id="atleta_info">
            <p id="atleta_descricao">Descrição do Atleta</p>
            <p id="atleta_nome_completo">Nome completo do Atleta</p>
            <p id="atleta_nascimento">Data de Nascimento do Atleta</p>
            <p id="atleta_altura">Altura do Atleta</p>
        </div>
    </div>

    <button id="voltar_pag">Voltar</button>
    
    <script src="detalhes.js" defer></script>
</body>
</html>
