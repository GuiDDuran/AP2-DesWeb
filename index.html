<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <img id="logo" src="LogoFogao2.png">
    <div id="container_entrada">
        <div id="informacoes_pag">
            <h1 id="titulo_login">Atletas do Botafogo em 2023-02</h1>
            <p id="descricao_login">Antes de tudo vista sua camisa do glorioso, pois após o seu login você terá uma experiência única.</p>
        </div>
    
        <div id="preencher_pag">
            <form>
                <input type="password" id="campo_senha" placeholder="Informe a senha." onkeypress="verificaTecla(event)">
                <input type="button" id="botao" value="Entrar" onclick="verificaSenha()">
            </form>
            <p>Efetue login com a senha: GLORIOSO</p>
        </div>
    </div>

    <p id="slogan">"O mais tradicional, desde 1910"</p>

    <script src="login.js"></script>
</body>
</html>
